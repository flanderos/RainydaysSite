<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/00a541403c.js" crossorigin="anonymous"></script>
    <title>http://www.rainydays.com</title>
</head>
<body>
    <header>
      <i class="backarrow"><a href="index.html"><img src="images/home-icon.svg"></i></a>
        <img
          class="logo"
          src="images/RainyDays_Logo.png"
          alt="Logo of Rainydays"
        />
      </header>
      <main>
        <input type="checkbox" id="hamburger-menu"><label for="hamburger-menu"><i class="hamburger-icon"><img src="images/white-menu.svg"></i></label>
      <nav class="sidebar">
        <ul>
          <li class="active"><a class="disappear" href="index.html">Jackets</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <main>
      <section class="checkout-form">
          <fieldset>
            <form action="Last.html"></form>
              <label for email="email">Email</label>
              <input type="email" id="email" name="email">
              <p class="error" id ="email-error">Please enter your email</p>
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name">
              <p class="error" id ="name-error">Please enter your name ( minimum four letters ) </p>
              <label for="Adress">Billing-Adress</label>
              <input type="text" id="Adress" name="Adress">
              <p class="error" id = "adress-error">please enter your adress</p>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone">
              <p class="error" id ="phone-error">please enter your phone number</p>
              <h3 class="size">Size</h3>
              <label for="Small">Small</label>
              <input type="radio" id="size" name="size" value="Small">
              <label for="Medium">Medium</label>
              <input type="radio" id="size" name="size" value="Medium"> 
              <label for="Large">Large</label>
              <input type="radio" id="size" name="size" value="Large"> 
              <a href="Last.html"><button class="BUYBTN">BUY</button></a>
            </form>
          </fieldset>
      </section>
      </main>
      <div class="container-footer">
        <footer>
          <h2>www.rainydays.com &copy;</h2> 
        </footer>
        
        <script src="error.js"></script>
</body>
</html>
